{% extends 'main.html' %}


{% block content %}


<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <p style="display: flex; justify-content: center; " >Are your sure you want to delete this "{{object}}"?</p>
                <a  style="display: flex; justify-content: center;" class="btn btn--sub btn--lg  my-md" href="{% url 'account' %}">Go Back</a>
                <input style="display: flex; justify-content: center;" class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>



{% endblock %}
