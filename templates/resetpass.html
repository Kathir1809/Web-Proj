{% extends 'main.html' %}
{% load static %}


{% block content %}

<main class="formPage my-xl">
    <div style="width: 70%;" class="content-boxx">
        <div class="formWrapper">
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <p style="color: black;" >Forgotten your password? &nbspEnter your email address below, and weâ€™ll email instructions for setting a new one.</p>
                    <div class="form__field">
                        <label for="formInput#text">{{field.label}}: </label>
                        {{field}}
                    </div>
                {% endfor %}
                <input style="display: flex;" class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>


{% endblock content %}
